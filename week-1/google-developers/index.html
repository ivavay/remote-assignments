<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Google For Developers</title>
</head>
<body>
    <nav>
        <img class="menu" src="images/menu.png"/>
        <img class="logo" src="images/google-developers.svg"/>
        <img class="search" src="images/search.png"/>
        <img class="pending" src="images/pending.png"/>
        <img class="profile" src="images/profile.jpg"/>
        
    </nav>
    <div class="banner"><h3>Build with Gemini, our largest and most capable AI model. <a href="#">Get an API key.</a></h3></div>
    <header>
        <h1>Rewatch Google I/O 2024</h1>
        <h2>Remind and relive Google I/O 2024. Keynotes and sessions are now available on-demand.</h2>
        <button class="blue-btn">Watch on-demand</button>
        <img class="funky-illo" src="images/io-promo-l4.png" alt="funky-illo"/>
    </header>
    <section class="blog">
        <div class="info">
            <h4>Based on your Google Developer Program profile</h4>
            <img class="info-icon" src="images/info.png"/>
        </div>
        
        <!--  TODO: Figure out how to implement horizontal scroll -->
        
        <div class="tabs">
            <div class="tab-active">AR/VR</div>
            <div class="tab-active">Design</div>
            <div class="tab-active">Web</div>
            <div class="tab">Ads</div>
        </div>
        <div class="posts">
            <div class="card"></div>
        </div>
    </section>
</body>
</html>
